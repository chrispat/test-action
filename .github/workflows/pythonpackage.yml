name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
     
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - run: python --version
      shell: python
